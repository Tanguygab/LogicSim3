plugins {
    id 'java'
    id 'application'
}

group 'io.github.tanguygab'
mainClassName 'io.github.tanguygab.logicsim3.App'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}